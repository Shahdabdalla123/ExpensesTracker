<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary m-0">Edit Expense</h3>
        <button type="button" class="btn btn-link text-muted p-0 close-button" (click)="cancel()">
            <i class="bi bi-x-lg fs-4"></i>
        </button>
    </div>

    <form [formGroup]="EditexpenseForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="Title" />
            <div class="text-danger" *ngIf="EditexpenseForm.get('Title')?.errors?.['required']">Title is required
            </div>
            <div class="text-danger"
                *ngIf="EditexpenseForm.get('Title')?.touched && EditexpenseForm.get('Title')?.hasError('pattern')">
                Only letters and spaces alloweds
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" formControlName="Category" />
            <div class="text-danger" *ngIf="EditexpenseForm.get('Category')?.errors?.['required']">Category is required
            </div>
            <div class="text-danger"
                *ngIf="EditexpenseForm.get('Category')?.touched && EditexpenseForm.get('Category')?.hasError('pattern')">
                Only letters and spaces alloweds
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" formControlName="Amount" />
            <div class="text-danger"
                *ngIf="EditexpenseForm.get('Amount')?.touched && EditexpenseForm.get('Amount')?.invalid">
                Amount must be greater than 0
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting || EditexpenseForm.invalid">
            {{ isSubmitting ? 'Saving...' : 'Edit' }}
        </button>
    </form>


</div>
